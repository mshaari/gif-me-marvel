<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF ME MARVEL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>GIF ME MARVEL</h1>
      <p>Look up descriptions of your favorite MARVEL character.</p>
      <p>Find and favorite related GIFs!</p>
      <div class="searchBar">
        <input class="input is-rounded" type="text" autofocus="autofocus" placeholder="Search Character...">
        <button class="button is-danger is-inverted" id="searchCharacterBtn">Search</button>
      </div>
    </header>
    <button class="button" id="favoriteGifs">MY FAVORITE GIFS</button>
    <div class="characterPage">
      <div class="columns card">
        <div class="column is-one-fifth">
          <figure class="image"">
            <img id="characterImage">
          </figure>
        </div>
        <div class="column is-four-fifths">
          <h2 id="characterName"></h2>
          <p id="characterDescription"></p><br>
          <a id="marvelLink" href="#" target="_blank">Click for more information!</a>
        </div>
      </div>
      <div class="column gifs">
      </div>
      <footer id="footer">
        <img src="./assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"></img>
      </footer>
    </div>
    <div class="favoriteGifsPage">
    </div>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div class="modal-card-head">
          <p class="modal-card-title"></p>
          <button class="delete close-modal" aria-label="close"></button>
        </div>
        <section class="modal-card-body" id="selectedGif">
        </section>
        <div class="modal-card-foot">
          <button class="button is-warning close-modal">No</button>
          <button class="button is-danger" id="addFavorite">Yes</button>
          <button class="button is-danger" id="deleteFavorite">Yes</button>
        </div>
      </div>
    </div>
    <footer id="footer">
      <img src="./assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"></img>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
