<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>MARVEL CHARACTER 101</h1>
      <p>Look up descriptions of your favorite MARVEL character.</p>
      <p>Find and favorite related GIFs!</p>
      <div class="searchBar">
        <input class="input is-rounded" type="text" placeholder="Search Character...">
        <button class="button is-danger is-inverted" id="searchCharacterBtn">Search</button>
      </div>
    </header>
    <div class="columns characterPage">
      <div class="column is-two-fifths">
        <div class="card">
          <div class="card-image">
            <figure class="image"">
              <img id="characterImage">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <h2 id="characterName"></h2>
                <p id="characterDescription"></p><br>
                <a id="marvelLink" href="#" target="_blank">Click for more information!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-three-fifths gifs">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
